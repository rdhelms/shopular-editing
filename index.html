<!doctype html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Shopular</title>
    <link rel="shortcut icon" href="images/bluecircle.png" type="image/x-icon">
    <link rel="icon" href="bluecircle.png" type="image/x-icon">
    <link rel="stylesheet" href="lib/styles/main.min.css">
</head>

<body ng-app="shopular">
    <header>
      <h1>Inventories R Us</h1>
      <div class="header-links">
        <a ui-sref="inv.list">View All Items</a>
        <a ui-sref="inv.new">Manage Inventory</a>
      </div>
    </header>

    <main>
      <ui-view></ui-view>
    </main>

    <footer>
      <a name="about" href="#about" class="about">About</a>
      <a name="contact" href="#contact" class="contact">Contact Us</a>
    </footer>

    <!-- <script src="lib/js/vendor.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"> </script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"> </script>
    <script src="src/js/app.js"></script>
    <script src="src/js/items.factory.js"> </script>
    <script src="src/js/items.service.js"> </script>
    <script src="src/js/list-items-controller.js"> </script>
    <script src="src/js/new-item-controller.js"> </script>
</body>


</html>
